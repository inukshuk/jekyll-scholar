name: CI
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
jobs:
  ci:
    name: ${{ matrix.ruby-version }} ${{ matrix.friendlyName }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        ruby-version:
          - "3.2"
          - "3.3"
          - "3.4"
        os:
          - ubuntu-latest
          - macos-latest
          - windows-latest
        include:
          - os: ubuntu-latest
            friendlyName: Linux
          - os: macos-latest
            friendlyName: macOS
          - os: windows-latest
            friendlyName: Windows

    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Setup Ruby and install bundle
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: ${{ matrix.ruby-version }}
          bundler-cache: true
      - name: Compile and run test
        run: bundle exec cucumber
